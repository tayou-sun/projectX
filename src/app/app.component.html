<RadSideDrawer drawerTransition="PushTransition">

	<GridLayout tkDrawerContent rows="auto, *" class="sidedrawer sidedrawer-left">
		<StackLayout class="sidedrawer-header">

		</StackLayout>

		<ScrollView row="1">
			<StackLayout class="sidedrawer-content">

                <StackLayout class="hr-light"></StackLayout>
                
				<GridLayout columns="auto, *" class="sidedrawer-list-item" title="Календарь">
					<Label row="0" col="0" text="&#xf073;" class="fa sidedrawer-icon"></Label>
					<Label row="0" col="1" text="Календарь" class="m-l-20 sidedrawer-item"
						(tap)="chooseCity($event)"></Label>
				</GridLayout>

				<GridLayout columns="auto, *" class="sidedrawer-list-item" title="Календарь">
					<Label row="0" col="0" text="&#xf478;" class="fa sidedrawer-icon"></Label>
					<Label row="0" col="1" text="Советы" class="m-l-20 sidedrawer-item"
						(tap)="openArticles($event)"></Label>
				</GridLayout>

				<GridLayout columns="auto, *" class="sidedrawer-list-item" title="Календарь">
					<Label row="0" col="0" text="&#xf51a;" class="fa sidedrawer-icon"></Label>
					<Label row="0" col="1" text="Очистить" class="m-l-20 sidedrawer-item"
						(tap)="clearUser($event)"></Label>
                </GridLayout>
                
                <GridLayout columns="auto, *" class="sidedrawer-list-item" title="Календарь">
					<Label row="0" col="0" text="&#xf369;" class="fa sidedrawer-icon"></Label>
					<Label row="2" col="1" text="Задачи" class="m-t-30 m-l-20 sidedrawer-item" (tap)="chooseTasks($event)"></Label>
				</GridLayout>
                
			</StackLayout>
		</ScrollView>
	</GridLayout>

	<page-router-outlet tkMainContent></page-router-outlet>


</RadSideDrawer>
