<ListView [items]="polls" separatorColor="transparent">
    <ng-template nsTemplateKey="post" let-item="item">
        <GridLayout columns="3/4*, 1/4*">
            <StackLayout col="0" row="0">
                <Label class="poll-title__color_basic" [text]="item.title" textWrap="true"></Label>
            </StackLayout>
            <StackLayout col="1" row="1">
                <Label col="1" class="btn fas fab-button" text="&#xf5a1;" textWrap="true" (tap)="onCreatrProfileClick(item.id)"></Label>
            </StackLayout>
        </GridLayout>
    </ng-template>
</ListView>
