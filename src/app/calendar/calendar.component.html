<ns-navbar></ns-navbar>

<GridLayout row="1">
    <AbsoluteLayout tkMainContent width="100%" height="100%">
        <StackLayout top="0" left="0" width="100%" height="100%">
            
            <RadCalendar [eventSource]="calendarEvents" eventsViewMode="Inline" selectionMode="Single" viewMode="Month"
                transitionMode="Stack" locale="en-US" (dateSelected)="onDateSelected($event)"
                (dateDeselected)="onDateDeselected($event)" (navigatedToDate)="onNavigatedToDate($event)"
                (navigatingToDateStarted)="onNavigatingToDateStarted($event)"
                (viewModeChanged)="onViewModeChanged($event)"></RadCalendar>
        </StackLayout>
        <FlexboxLayout justifyContent="flex-end" width="100%" id="addButtonContainer" left="0" bottom="0">
<!--             <Button text="Send Email" (tap)="onEmailSend($event)" class="btn btn-primary"></Button>
 -->            <Button class="add-button" row="0" col="1" text="+" (tap)="onEmailSend($event)"></Button>
        </FlexboxLayout>

    </AbsoluteLayout>
</GridLayout>
